# Reusable workflow for running building
# This ensures the same tests run for both debug (PRs) and release (main/tags) builds

name: Build

on:
  workflow_call:
    inputs:
      build_mode:
        description: 'Build mode: debug or release'
        required: true
        type: string
      run_wheels:
        description: 'Whether to build distribution wheels'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================
  # Linting Jobs
  # ============================================
  lint-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

# TODO(tsaucer) clippy isn't fast so maybe this is in the test section?
#      - name: Run Clippy
#        run: cargo clippy --all-targets --all-features -- -D warnings

  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --no-install-package datafusion

      - name: Run Ruff
        run: |
          uv run --no-project ruff check --output-format=github python/
          uv run --no-project ruff format --check python/

      - name: Run codespell
        run: |
          uv run --no-project codespell --toml pyproject.toml

  lint-toml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install taplo
        run: |
          curl -fsSL https://github.com/tamasfe/taplo/releases/latest/download/taplo-full-linux-x86_64.gz \
            | gunzip > /usr/local/bin/taplo
          chmod +x /usr/local/bin/taplo

      - name: Check TOML formatting
        run: taplo fmt --check

  generate-license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Generate license file
        run: uv run --no-project python ./dev/create_license.py

      - uses: actions/upload-artifact@v6
        with:
          name: python-wheel-license
          path: LICENSE.txt

  # ============================================
  # Build - Linux x86_64
  # ============================================
  build-manylinux-x86_64:
    needs: [generate-license, lint-rust, lint-python]
    name: ManyLinux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - run: rm LICENSE.txt
      - name: Download LICENSE.txt
        uses: actions/download-artifact@v7
        with:
          name: python-wheel-license
          path: .

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ inputs.build_mode }}

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --no-install-package datafusion

      - name: Build (${{ inputs.build_mode }} mode)
        run: |
          if [[ "${{ inputs.build_mode }}" == "release" ]]; then
            uv run --no-project maturin build --release --strip --manylinux 2014 --features substrait
          else
            uv run --no-project maturin build --manylinux 2014 --features substrait
          fi

      - name: Archive wheels
        uses: actions/upload-artifact@v6
        with:
          name: dist-manylinux-x86_64
          path: target/wheels/*

  # ============================================
  # Build - Linux ARM64
  # ============================================
  build-manylinux-aarch64:
    needs: [generate-license, lint-rust, lint-python]
    name: ManyLinux ARM64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - run: rm LICENSE.txt
      - name: Download LICENSE.txt
        uses: actions/download-artifact@v7
        with:
          name: python-wheel-license
          path: .

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ inputs.build_mode }}

#      - name: Install Python
#        uses: actions/setup-python@v5
#        with:
#          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --no-install-package datafusion

      - name: Build (${{ inputs.build_mode }} mode)
        run: |
          if [[ "${{ inputs.build_mode }}" == "release" ]]; then
            uv run --no-project maturin build --release --strip --manylinux 2_28 --features substrait
          else
            uv run --no-project maturin build --manylinux 2_28 --features substrait
          fi

      - name: Archive wheels
        uses: actions/upload-artifact@v6
        with:
          name: dist-manylinux-aarch64
          path: target/wheels/*

  # ============================================
  # Build - macOS ARM64 / Windows
  # ============================================
  build-python-mac-win:
    needs: [generate-license, lint-rust, lint-python]
    name: macOS ARM64 / Windows
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - uses: dtolnay/rust-toolchain@stable

      - run: rm LICENSE.txt
      - name: Download LICENSE.txt
        uses: actions/download-artifact@v7
        with:
          name: python-wheel-license
          path: .

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ inputs.build_mode }}

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      # TODO(tsaucer) is this necessary if build doesn't run pytest?
      - name: Install dependencies
        run: uv sync --dev --no-install-package datafusion

      - name: Build Python package (${{ inputs.build_mode }} mode)
        run: |
          if [[ "${{ inputs.build_mode }}" == "release" ]]; then
            uv run --no-project maturin build --release --strip --features substrait
          else
            uv run --no-project maturin build --features substrait
          fi

      - name: List Windows wheels
        if: matrix.os == 'windows-latest'
        run: dir target\wheels\
        # since the runner is dynamic shellcheck (from actionlint) can't infer this is powershell
        # so we specify it explicitly
        shell: powershell

      - name: List Mac wheels
        if: matrix.os != 'windows-latest'
        run: find target/wheels/

      - name: Archive wheels
        uses: actions/upload-artifact@v6
        with:
          name: dist-${{ matrix.os  }}
          path: target/wheels/*

  # ============================================
  # Build - macOS x86_64 (release only)
  # ============================================
  build-macos-x86_64:
    if: inputs.build_mode == 'release'
    needs: [generate-license, lint-rust, lint-python]
    runs-on: macos-15-intel
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - uses: dtolnay/rust-toolchain@stable

      - run: rm LICENSE.txt
      - name: Download LICENSE.txt
        uses: actions/download-artifact@v7
        with:
          name: python-wheel-license
          path: .

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ inputs.build_mode }}

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --no-install-package datafusion

      - name: Build (release mode)
        run: |
          uv run --no-project maturin build --release --strip --features substrait

      - name: List Mac wheels
        run: find target/wheels/

      - name: Archive wheels
        uses: actions/upload-artifact@v6
        with:
          name: dist-macos-aarch64
          path: target/wheels/*

  # ============================================
  # Build - Source Distribution
  # ============================================

  build-sdist:
    needs: [generate-license]
    name: Source distribution
    if: inputs.build_mode == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: rm LICENSE.txt
      - name: Download LICENSE.txt
        uses: actions/download-artifact@v7
        with:
          name: python-wheel-license
          path: .
      - run: cat LICENSE.txt
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          manylinux: auto
          rustup-components: rust-std rustfmt
          args: --release --sdist --out dist --features protoc,substrait
      - name: Assert sdist build does not generate wheels
        run: |
          if [ "$(ls -A target/wheels)" ]; then
            echo "Error: Sdist build generated wheels"
            exit 1
          else
            echo "Directory is clean"
          fi
        shell: bash

  # ============================================
  # Build - Source Distribution
  # ============================================

  merge-build-artifacts:
    runs-on: ubuntu-latest
    name: Merge build artifacts
    if: inputs.build_mode == 'release'
    needs:
      - build-python-mac-win
      - build-macos-x86_64
      - build-manylinux-x86_64
      - build-manylinux-aarch64
      - build-sdist
    steps:
      - name: Merge Build Artifacts
        uses: actions/upload-artifact/merge@v6
        with:
          name: dist
          pattern: dist-*

  # ============================================
  # Build - Documentation
  # ============================================
  # Documentation build job that runs after wheels are built
  build-docs:
    name: Build docs
    runs-on: ubuntu-latest
    needs: [build-manylinux-x86_64]  # Only need the Linux wheel for docs
    # Only run docs on main branch pushes, tags, or PRs
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Set target branch
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref_type == 'tag')
        id: target-branch
        run: |
          set -x
          if test '${{ github.ref }}' = 'refs/heads/main'; then
            echo "value=asf-staging" >> "$GITHUB_OUTPUT"
          elif test '${{ github.ref_type }}' = 'tag'; then
            echo "value=asf-site" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported input: ${{ github.ref }} / ${{ github.ref_type }}"
            exit 1
          fi

      - name: Checkout docs sources
        uses: actions/checkout@v6

      - name: Checkout docs target branch
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref_type == 'tag')
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ steps.target-branch.outputs.value }}
          path: docs-target

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      # Download the Linux wheel built in the previous job
      - name: Download pre-built Linux wheel
        uses: actions/download-artifact@v7
        with:
          name: dist-manylinux-x86_64
          path: wheels/

      # Install from the pre-built wheel
      - name: Install from pre-built wheel
        run: |
          set -x
          uv venv
          # Install documentation dependencies
          uv sync --dev --no-install-package datafusion --group docs
          # Install the pre-built wheel
          WHEEL=$(find wheels/ -name "*.whl" | head -1)
          if [ -n "$WHEEL" ]; then
            echo "Installing wheel: $WHEEL"
            uv pip install "$WHEEL"
          else
            echo "ERROR: No wheel found!"
            exit 1
          fi

      - name: Build docs
        run: |
          set -x
          cd docs
          curl -O https://gist.githubusercontent.com/ritchie46/cac6b337ea52281aa23c049250a4ff03/raw/89a957ff3919d90e6ef2d34235e6bf22304f3366/pokemon.csv
          curl -O https://d37ci6vzurychx.cloudfront.net/trip-data/yellow_tripdata_2021-01.parquet
          uv run --no-project make html

      - name: Copy & push the generated HTML
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref_type == 'tag')
        run: |
          set -x
          cd docs-target
          # delete anything but: 1) '.'; 2) '..'; 3) .git/
          find ./ | grep -vE "^./$|^../$|^./.git" | xargs rm -rf
          cp ../.asf.yaml .
          cp -r ../docs/build/html/* .
          git status --porcelain
          if [ "$(git status --porcelain)" != "" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add --all
            git commit -m 'Publish built docs triggered by ${{ github.sha }}'
            git push || git push --force
          fi
