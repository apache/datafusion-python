[package]
name = "datafusion-ffi-example"
version = "0.2.0"
edition = "2021"

[dependencies]
datafusion = { path = "../../../datafusion/datafusion/core" }
datafusion-ffi = { path = "../../../datafusion/datafusion/ffi" }
pyo3 = { version = "0.27", features = ["extension-module", "abi3", "abi3-py310"] }
arrow = { version = "57" }
arrow-array = { version = "57" }
arrow-schema = { version = "57" }
async-trait = "0.1.88"

[build-dependencies]
pyo3-build-config = "0.27"

[lib]
name = "datafusion_ffi_example"
crate-type = ["cdylib", "rlib"]
